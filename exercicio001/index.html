<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <link rel="stylesheet" href="estilos/style.css" media = "screen and (orientation:portrait)">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Idade para votação</h1>
    <p>
        Informe sua idade: <br> <input type="number" name="txtidade" id="txtidade"> anos <br>
        <input type="button" value="Verificar" height="50" onclick="calcular()">
        <div id="res"></div>
    </p>

    <script>
        function calcular(){
            var txti = window.document.querySelector('input#txtidade');
            var res = window.document.querySelector('div#res');
            var idade = Number(txti.value);
            var img = document.createElement(`img`);
            img.setAttribute(`id`, `foto`);

            if (idade > 16 && idade <= 71){
                res.innerHTML = `<p>Sua idade atual é: ${idade} anos.</p> <p>Dirija-se a sua seção eleitoral</p>`;
                document.body.style.backgroundImage = "url('vote.jpeg')";
            } else if (idade > 71) {
                res.innerHTML = `<p>Sua idade atual é: ${idade} anos.</p><p>Você não é mais obrigado a votar!`;
                document.body.style.backgroundImage = "url('idoso.jpeg')";
            } else {
                res.innerHTML = `<p>Sua idade atual é ${idade} anos.</p><p>Você ainda  não pode votar!</p>`;
                document.body.style.backgroundImage = "url('não.png')";
            }
        }
       

             //apertar o botão "enter" para validar o resultado
        document.addEventListener('keypress', function (e) {
                if(e.key === 'Enter'){
                    calcular();
                }
            });
            
    
    </script>


</body>
</html>
