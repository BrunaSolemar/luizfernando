    <script>
         document.addEventListener("DOMContentLoaded", function() {
                var nomes = ["", "Renan", "Rodrigo", "Marcos", "Jailson", "Sergio", "Alexandre", "Deric", "Claudio", "Daniel", "José Carlos", "Lucas Gestoso", "Lucas Sant ana", "Raimundo", "Roberto Rangel", "Roberto Silva", "Rodrigo do Carmo"];

              // Gerar opções de nomes
    var options = '';
    nomes.forEach(function(nome) {
        options += '<option value="' + nome + '">' + nome + '</option>';
    });

    // Aplicar opções e lógica de desabilitação em todas as células de seleção de nomes
    var selectElements = document.querySelectorAll('select[name="microfone1"], select[name="microfone2"], select[name="indicador1"], select[name="indicador2"], select[name="leitura_meio_de_semana"], select[name="leitura_final_de_semana"]');
    selectElements.forEach(function(select) {
        select.innerHTML = options;
        select.addEventListener('change', function(event) {
            var selectedOption = event.target.value;
            var allSelects = document.querySelectorAll('select[name="microfone1"], select[name="microfone2"], select[name="indicador1"], select[name="indicador2"], select[name="leitura_meio_de_semana"], select[name="leitura_final_de_semana"]');
            allSelects.forEach(function(sel) {
                var options = sel.options;
                for (var i = 0; i < options.length; i++) {
                    if (options[i].value === selectedOption) {
                        options[i].disabled = true;
                    }
                }
            });
        });
    });
});
