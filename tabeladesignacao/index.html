    <script>
       document.addEventListener("DOMContentLoaded", function() {
        var nomesMicrofone = ["", "Renan", "Rodrigo", "Marcos", "Jailson", "Sergio", "Alexandre", "Deric", "Claudio", "Daniel", "José Carlos", "Lucas Gestoso", "Lucas Sant ana", "Raimundo", "Roberto Rangel", "Roberto Silva", "Rodrigo do Carmo"];
        var nomesIndicador = ["", "Renan", "Rodrigo", "Marcos", "Jailson", "Sergio", "Alexandre", "Deric", "Claudio", "Daniel", "José Carlos", "Lucas Gestoso", "Lucas Sant ana", "Raimundo", "Roberto Rangel", "Roberto Silva", "Rodrigo do Carmo"];
        var nomesLeitura = ["", "Renan", "Rodrigo", "Marcos", "Jailson", "Sergio", "Alexandre", "Deric", "Claudio", "Daniel", "José Carlos", "Lucas Gestoso", "Lucas Sant ana", "Raimundo", "Roberto Rangel", "Roberto Silva", "Rodrigo do Carmo"];
        var nomesExcluidosMicrofone = ["Renan", "Rodrigo", "Marcos", "Jailson", "Sergio", "Alexandre", "Deric", "Claudio"]; // Nomes a serem excluídos das opções de microfone
        var nomesExcluidosIndicador = ["Renan", "Rodrigo", "Marcos", "Jailson", "Sergio", "Alexandre", "Deric", "Claudio"]; // Nomes a serem excluídos das opções de indicador

        function gerarOpcoes(nomes, nomesExcluidos) {
            var options = '';
            nomes.forEach(function(nome) {
                if (!nomesExcluidos.includes(nome)) {
                    options += '<option value="' + nome + '">' + nome + '</option>';
                }
            });
            return options;
        }

        // Aplicar opções e lógica de desabilitação em todas as células de seleção de nomes
        var selectElementsMicrofone = document.querySelectorAll('select[name="microfone"]');
        var selectElementsIndicador = document.querySelectorAll('select[name="indicador"]');
        var selectElementsLeitura = document.querySelectorAll('select[name="leitura_meio_de_semana"], select[name="leitura_final_de_semana"]');
        selectElementsMicrofone.forEach(function(select) {
            select.innerHTML = gerarOpcoes(nomesMicrofone, nomesExcluidosMicrofone);
        });
        selectElementsIndicador.forEach(function(select) {
            select.innerHTML = gerarOpcoes(nomesIndicador, nomesExcluidosIndicador);
        });
        selectElementsLeitura.forEach(function(select) {
            select.innerHTML = gerarOpcoes(nomesLeitura, []);
        });

        // Event listeners para as seleções de nomes
        var allSelects = document.querySelectorAll('select[name="microfone"], select[name="indicador"], select[name="leitura_meio_de_semana"], select[name="leitura_final_de_semana"]');
        allSelects.forEach(function(select) {
            select.addEventListener('change', function(event) {
                // Não há mais lógica de desabilitação de opções aqui
            });
        });
    });
